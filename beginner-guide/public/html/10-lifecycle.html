<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
class StopWatchClass extends React.Component {
  state = { lapse: 0, running: false }
  handleRunClick = () => {
    // this.setState({lapse: 10, running: true})
    this.setState(state => {
      if (state.running) {
        clearInterval(this.timer)
      } else {
        const startTime = Date.now() - this.state.lapse
        this.timer = setInterval(() => {
          this.setState({
            lapse: Date.now() - startTime,
          }, () => {
            console.log(this.state.lapse)
          })
        })
      }
      return {running : !state.running}
    })
    // this.setState({
    //   running: true
    // })
  }
  handleClearClick = () => {
    clearInterval(this.timer)
    this.setState({lapse: 0, running: false})
  }
  componentWillUnmount() {
    clearInterval(this.timer)
  }
  render() {
    const { lapse, running } = this.state // <-this.props;
    const buttonStyle ={
      border: '1px solid #ccc',
      background: '#fff',
      fontSize: '2em',
      padding: 15,
      margin: 5,
      width: 200,
    }
    return (
      <div style={{textAlign: 'center'}}>
        <label
          style={{
            fontSize: '5em',
            display: 'block',
          }}
        >
          {lapse}ms
        </label>
        <button
          onClick={this.handleRunClick}
          style={buttonStyle}
        >
          {running ? 'Stop' : 'Start'}
        </button>
        <button
          onClick={this.handleClearClick}
          style={buttonStyle}
        >
          Clear
        </button>
      </div>
    )
  }
}

class App extends React.Component {
  state = {showStopWatch: true}
  render() {
    const { showStopWatch } = this.state
    return (
      <div>
        <label>
          Show Stop Watch{' '}
          <input
            type="checkbox"
            checked={showStopWatch}
            onChange={() => {
              this.setState(s => ({
                showStopWatch: !s.showStopWatch,
              }))
            }}
          />
        </label>
        <hr/>
        {showStopWatch ? <StopWatchClass/> : null}
      </div>
    )
  }
}
const element = <App />

function renderApp() {
  ReactDOM.render(
    element,
    document.getElementById('root'),
  )
}
renderApp()
</script>
